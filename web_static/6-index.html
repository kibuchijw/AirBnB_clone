<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">

              </ul>
            </li>
          </ul>

          <h3>Amenities</h3>
          <ul class="popover">
            <li>Smoke detector, Wi-Fi</li>
          </ul>
        </div>
        <button class="search">Search</button>

    </div>
    <footer>
      <p>Best School</p>
